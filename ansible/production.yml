#

- name: "Production"
  hosts: "production"
  vars_files:
  - "vars.yml"
  roles:
  - role: "jdavid.django"
    django_debug      : false
    django_pull       : true
    django_with_nginx : true
    django_with_monit : true
    django_with_sudo  : false

    django_prefix     : ""

    django_domain     : "wsn.latice.eu"
    django_name       : "wsn"
    django_root       : "/home/wsn/wsn_server"

    django_http       : false
    django_https      : true
    django_hsts       : 0
    nginx_timeout     : "600s"
    certbot_email     : "jdavid@geo.uio.no"

    django_database   :
      engine          : "postgres"
      name            : "wsn"
      user            : "wsn"
      password        : "change-this-one"
