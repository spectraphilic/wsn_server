#

- name: "Development"
  hosts: "development"
  vars_files:
  - "vars.yml"
  roles:
  - role              : "jdavid.django"
    django_debug      : true
    django_pull       : false
    django_with_nginx : false
    django_with_monit : false
    django_with_sudo  : false

    django_database   :
      engine          : "postgres"
      name            : "wsn"
      user            : "wsn"
      password        : "wsn"

#   django_cache      :
#     backend         : "memcached"
#     location        : "127.0.0.1:11211"
#     location        : "unix:/run/memcached/memcached.sock"

    django_port       : 8000 # Used by uwsgi
