#
# See roles/django/defaults/main.yml for the available options
#

- name: "Development"
  hosts: "hosts"
  vars_files:
  - "vars.yml"
  roles:
  - role              : "jdavid.django"
    django_debug      : true
    django_pull       : false
    django_with_monit : false

    django_database   :
      engine          : "postgres"
      name            : "wsn"
      user            : "wsn"
      password        : "wsn"

    django_server     :
      port            : 8000

    celery:
      queues          : celery_wsn
      workers         : 1

    supervisor:
      daemon          : false
